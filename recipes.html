  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login Modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="login-modal-title">Login to your Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <input class="col-sm-7 modal-input" name="email" type="text" placeholder="Email" id="login-email" required />
            <input class="col-sm-7 modal-input" name="password" type="password" placeholder="Password" id="login-password" required />

            <button type="submit" class="col-sm-7 btn btn-outline-dark">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="Login Modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="login-modal-title">Register</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
            <input class="col-sm-7 modal-input" name="email" type="text" placeholder="Email" id="signup-email" required />
            <input class="modal-input col-sm-7" name="password" type="password" placeholder="Password" id="signup-password" required />
            <input class="modal-input col-sm-7" name="confirm-password" type="password" placeholder="Confirm Password" id="signup-confirm-password" required />
            <input class="col-sm-7 modal-input" name="bio" type="text" placeholder="One line about yourself" id="bio" required />

            <button type="submit" class="col-sm-7 btn btn-outline-dark">Register</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
